<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            margin: auto;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Rotating Image</h1>
    <br>
    <br>
    <div class="container">
        <img src="1.jpg" style="width: 300px; height: 300px;" id="i1" class="rotate" />
        <br>
        <br>
        <br>
        <br>
        <p style="font-size: 100px; margin-left: 120px; margin-top: 3px;">	&uarr;</p>
        <button type="button" onclick="clickit()" style="font-size: 23px; margin-left: 100px;">Start</button>
    </div>

    <script>

        var val = 0;
        var id = 0;

        function clickit() {

            id = setInterval(start, 1);

        }

        function start() {

            val += 1;
            document.getElementById('i1').style.webkitTransform = "rotate(" + val + "deg)";

            setTimeout(function () { clearInterval(id); }, 5000);

        }
    </script>

</body>

</html>
